<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css.css">
        <title>cipher. transpher. decipher.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js.js"></script>
   </head>
   <body onload="onload();">
      <div class="linkdiv">
         <a href="../download/CTDServer.jar" class="link" download>server download</a>
         <a href="javascript:;" class="link" onclick="helptext()">help</a>
      </div>
      <div class="usernamediv">
         <span class="username">loulou921222!</span>
         <span class="leadermsg">(leader)</span>
      </div>
      <h1 class="title text-center">cipher. transpher. decipher.</h1>
      <div id="connectmenudiv">
         <form id="infoform" onsubmit="connect();return false" method="post">
            <div class="mb-3">
               <label for="username" class="form-label">Username</label>
               <input type="text" class="form-control illegalchar" id="username" oninput="replaceillegalchars(this);">
               </div>
            <div class="mb-3">
            <label for="IP" class="form-label">Server IP</label>
            <input type="text" class="form-control" id="IP">
            </div>
            <div class="mb-3">
            <label for="port" class="form-label">Port</label>
            <input type="text" class="form-control" id="port" value="32040" maxlength="5">
            </div>
            <input type="submit" hidden />
         </form>
      </div>
      <div id="playerlistdiv">
         <span>Player count: </span>
         <span class="playercount"></span>
         <ul class="playerlist"></ul>
         <button type="button" class="startbtn btn btn-light" onclick="startbtnclick()">Start! (3 or more players are required to start)</button>
      </div>
      <div id="enterstringdiv">
         <form id="stringform" onsubmit="submitstring();return false" method="post">
            <div class="mb-3">
               <label for="inputstring" class="form-label">Input your string</label>
               <input type="text" class="form-control" id="inputstring" autocomplete="off" maxlength="100">
            </div>
            <input type="submit" hidden />
         </form>
      </div>
      <div id="submittedplayersdiv">
         <span>waiting on</span>
         <span class="waitingplayerscount"></span>
         <span>more </span>
         <span class="waitingplayersplural"></span>
         <span> to submit their </span>
         <span class="stringsplural"></span>
         <span>...</span>
      </div>
      <div id="endgamediv">
         <button type="button" class="endbtn btn btn-danger" onclick="endgame()">End game</button>
      </div>
   </body>
</html>
